<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">    <title>Inicio</title>
    <title>CRUD</title>
</head>
<body>
<nav th:replace="components/navbar :: nav_bar"></nav>
<div class="container">
    <div class="row my-5">
        <div class="col-3">
            <h4>CRUD Producto</h4>
        </div>
        <div class="col-9 d-flex flex-row-reverse">
            <a th:href="@{/productos/0/formulario}" class="btn btn-success">Agregar Producto</a>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-striped text-center">
                <thead>
                <tr>
                    <th class="col-2" scope="col">ID</th>
                    <th class="col-2" scope="col">Titulo</th>
                    <th class="col-2" scope="col">Precio</th>
                    <th class="col-2" scope="col">Stock</th>
                    <th class="col-2" scope="col">Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.titulo}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.stock}"></td>
                    <td>
                        <a th:href="@{/productos/{id}/formulario(id=${producto.id})}" class="btn btn-warning">Editar</a>
                        <a th:href="@{/productos/{id}/eliminar(id=${producto.id})}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

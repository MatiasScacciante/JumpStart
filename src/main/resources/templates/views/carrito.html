<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Inicio</title>
</head>

<body>
<nav th:replace="components/navbar :: nav_bar"></nav>

<!-- Page Content -->
<div class="container">

    <!-- Blog Post -->
    <div class="card mb-4">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-9">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Producto</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col">Acci√≥n</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="pedidoproducto:${pedidoProductos}">
                            <td th:text="${pedidoproducto.nombre}"></td>
                            <td th:text="${pedidoproducto.precio}"></td>
                            <td th:text="${pedidoproducto.cantidad}"></td>
                           <td th:text="${pedidoproducto.total}"></td>
                            <td><a th:href="@{/delete/cart/{id}   (id=${pedidoproducto.producto.id}) }" class="btn btn-danger">Quitar</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-lg-3">
                    <h2 class="card-title">SUBTOTAL</h2>

                    <ul class="list-group">
                        <li class="list-group-item"><h5 th:text="${pedido.total}"></h5></li>
                        <a th:href="@{/comprar}" class="btn btn-dark">Realizar compra</a>
                    </ul>
                </div>


            </div>
        </div>
    </div>
</div>
<!-- /.container -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link href="../static/css/Layout.css" th:href="@{/css/Layout.css}" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>Busqueda</title>
</head>
<body>
  <nav th:replace="components/navbar :: nav_bar"></nav>
  <div class="container">
    <div class="row mt-5" th:if="${productos.size}">
      <div class="col-12">
        <h2>Resultados "<span th:text="${resultado}"></span>": </h2>
      </div>
      <div class="col-12 col-md-3" th:each="producto : ${productos}">
        <div th:replace="components/card :: _card"></div>
      </div>
    </div>
    <div class="row mt-5" th:unless="${productos.size}">
      <div class="col-12">
        <h2>No hay resultados de "<span th:text="${resultado}"></span>"</h2>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
